stages:
  - build

default:
  image: sunoc/latex:latest
  script:
    - apt-get update -y
    - apt-get install -y python3 python3-pip
    - pip install pygments

main_report:
  stage: build
  script:
    - pdflatex --shell-escape README.tex
    - pdflatex --shell-escape README.tex

  artifacts:
    paths:
      - README.pdf

ubuntu_report:
  stage: build
  script:
    - pdflatex --shell-escape install_ubuntu.tex
    - pdflatex --shell-escape install_ubuntu.tex

  artifacts:
    paths:
      - install_ubuntu.pdf

vitis_report:
  stage: build
  script:
    - pdflatex --shell-escape vitis_ide.tex
    - pdflatex --shell-escape vitis_ide.tex

  artifacts:
    paths:
      - vitis_ide.pdf
